<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moto Velocidad - Proyecto</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header id="encabezado">
    <div class="container">
      <h1>Moto Velocidad</h1>
      <p class="sub">Velocidad, técnica y seguridad</p>
    </div>
  </header>

  <main class="container">
    <section id="introduccion">
      <h2>Introducción</h2>
      <p>Breve presentación sobre moto velocidad, técnicas y seguridad en pista.</p>
    </section>

    <section id="objetivo">
      <h2>Objetivo</h2>
      <p>Analizar técnicas básicas de conducción y medidas de seguridad para pilotos.</p>
    </section>

    <section id="multimedia">
      <h2>Multimedia</h2>

      <figure>
        <img src="assets/moto1.jpg" alt="Moto en pista acelerando" />
        <figcaption>Moto en pista</figcaption>
      </figure>

      <div class="audio">
        <h3>Audio</h3>
        <audio controls>
          <source src="assets/engine.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="video-embed">
        <h3>Video</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BPWFQWTZgH8" title="Video" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="foot container">
    <p>Autor: Sebastián Bejarano — Proyecto Unidad 2</p>
  </footer>
</body>
</html>
